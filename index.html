<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }
        .thumbnail-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .thumbnail-container img {
            max-width: 30%;
            height: 60%;
            border-radius: 8px;
        }
        .download-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            outline: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fafafa;
            color: #333;
            font-size: 16px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Video Downloader</h1>
        <div class="input-group">
            <input type="text" id="instagramReelUrl" placeholder="Enter Instagram reel URL">
            <button id="fetchButton">Fetch</button>
        </div>
        <div class="spinner" id="spinner"></div>
        <div class="thumbnail-container" id="thumbnailContainer"></div>
        <a href="#" id="downloadButton" class="download-button" style="display: none;">Download Reel</a>
    </div>
    <div class="footer">
        <a href="https://github.com/MrTusarRX" target="_null">Developed by Tusar Khan</a>
    </div>
    <script>
        // Function to show spinner
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        // Function to hide spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }

        // Function to fetch Instagram reel data
        async function fetchInstagramReelData(instagramReelUrl) {
            showSpinner();

            const apiUrl = 'https://fastdl.app/api/convert';
            
            try {
                // Make a POST request to the API with the Instagram reel URL
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: instagramReelUrl
                    })
                });

                // Check if the response is okay
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                // Parse the JSON response
                const data = await response.json();
                console.log('API Response:', data);
                
                hideSpinner();

                return data;
            } catch (error) {
              
                console.error('Error fetching Instagram reel data:', error);
                //alert('Error fetching Instagram reel data: ' + error.message);
                hideSpinner();
            }
        }

        // Function to display thumbnail and download button
        function displayThumbnailAndDownloadButton(thumbnailUrl, downloadLink) {
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const downloadButton = document.getElementById('downloadButton');

            // Display video thumbnail
            thumbnailContainer.innerHTML = `<img src="${thumbnailUrl}" alt="Reel Thumbnail">`;

            // Display download button
            downloadButton.style.display = 'block';
            downloadButton.onclick = function() {
                // Automatically start the download
                const a = document.createElement('a');
                a.href = downloadLink;
                a.download = true;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        }

        // Add event listener to the fetch button
        document.getElementById('fetchButton').addEventListener('click', async function() {
            const instagramReelUrl = document.getElementById('instagramReelUrl').value;
            if (instagramReelUrl) {
                // Fetch Instagram reel data
                const data = await fetchInstagramReelData(instagramReelUrl);

                // Check if the data was fetched successfully
                if (data && data.thumb && data.url && data.url.length > 0 && data.url[0].url) {
                    const thumbnailUrl = data.thumb;
                    const downloadLink = data.url[0].url;
                    console.log('Thumbnail URL:', thumbnailUrl);
                    console.log('Download Link:', downloadLink);

                    // Display thumbnail and download button
                    displayThumbnailAndDownloadButton(thumbnailUrl, downloadLink);
                }
            } else {
                alert('Please enter a valid Instagram reel URL.');
            }
        });
    </script>
</body>
</html>
